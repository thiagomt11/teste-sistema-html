<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão Torque - Trim Shop</title>

    <!-- Importação de estilos CSS para diferentes tamanhos de tela (Media Queries) -->
    <link rel="stylesheet" href="estilos/style.css" media="screen"/>
    <link rel="stylesheet" href="estilos/mobile-480.css" media="screen and (max-width: 480px)"/>
    <link rel="stylesheet" href="estilos/mobile-768.css" media="screen and (min-width: 481px) and (max-width: 768px)"/>
    <link rel="stylesheet" href="estilos/tablet-992.css" media="screen and (min-width: 769px) and (max-width: 992px)"/>
    <link rel="stylesheet" href="estilos/notebooks-1279.css" media="screen and (min-width: 993px) and (max-width: 1279px)"/>
    <link rel="stylesheet" href="estilos/desktop-1280.css" media="screen and (min-width: 1280px)"/>

    <!-- Importando arquivos css para os modulos específicos -->
    <link rel="stylesheet" href="estilos/modulos/ferramentas.css" />
    <link rel="stylesheet" href="estilos/modulos/calibracao.css" />
    <link rel="stylesheet" href="estilos/modulos/atividades.css" />
    <link rel="stylesheet" href="estilos/modulos/relatorios.css" />
    <link rel="stylesheet" href="estilos/modulos/requisicoes.css" />
    <link rel="stylesheet" href="estilos/modulos/dashboard.css" />
    <link rel="stylesheet" href="estilos/modulos/estoque.css" />
    <link rel="stylesheet" href="estilos/modulos/linha.css" />
    
    <!-- Importação de ícones do Google Material Symbols e Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" >
</head>

<body>
    <!-- Menu lateral -->
    <aside id="menu-lateral" class="menu-oculto">
        
        <!-- Cabeçalho do menu lateral -->

        <!-- Botão para fechar menu em resoluções menores que 992px-->
        <button id="btn-fechar" onclick="abrirMenu()">
            <span class="material-symbols-outlined">close</span>
        </button>

        <div id="cabecalho-menu">
            <p><i class="fa-solid fa-screwdriver-wrench"></i> TORQUE TEAM</p> 
        </div>
        
        <hr id="separador-menu"/>
        <!-- Itens do menu lateral, para acessar o menu principal, estoque, menu de calibração, relatoório etc. -->
        <nav>
            <a href="#" data-page="dashboard.html" onclick="carregarConteudo('dashboard.html'); return false;">
                <div class="icon">
                    <span class="material-symbols-outlined">bar_chart</span>
                    <span>Dashboard</span>
                </div>
            </a>

            <a href="#" data-page="ferramentas.html" onclick="carregarConteudo('ferramentas.html'); return false;">
                <div class="icon">
                    <span class="material-symbols-outlined">build</span>
                    <span>Controle de Ferramentas</span>
                </div>
            </a>
            
            <a href="#" data-page="atividades.html" onclick="carregarConteudo('atividades.html'); return false;">
                <div class="icon">
                    <span class="material-symbols-outlined">Assignment</span>
                    <span>Atividades</span>
                </div>
            </a>

            <a href="#" data-page="relatorios.html" onclick="carregarConteudo('relatorios.html'); return false;">
                <div class="icon">
                    <span class="material-symbols-outlined">Article</span>
                    <span>Relatórios</span>
                </div>
            </a>

            <a href="#" data-page="requisicoes.html" onclick="carregarConteudo('requisicoes.html'); return false;">
                <div class="icon">
                    <span class="material-symbols-outlined">Attach_Money</span>
                    <span>Requisições de Compra</span>
                </div>
            </a>

            <a href="#" data-page="toolsnet.html" onclick="carregarConteudo('toolsnet.html'); return false;">
                <div class="icon">
                    <span class="material-symbols-outlined">Database</span>
                    <span>ToolsNet</span>
                </div>
            </a>
        </nav>

        <section id="footer-menu-lateral">
            <div id="usuario-footer-menu-lateral">
                <div id="nome-funcao-footer-menu-lateral">
                    <p id="nome">Thiago Martins</p> 
                    <p id="funcao">Assistente de Processos</p>
                </div>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </section>
    </aside>

    <!-- Div principal que contém o cabeçalho e o conteúdo principal da página -->
    <div id="principal">
        <!-- Cabeçalho (Barra de Pesquisa / Botao de Acesso ao menu lateral) -->
        <header id="cabecalho-principal">
            <button type="button" id="btn-menu" onclick="abrirMenu()">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </header>
        
        <!-- Codigo Principal - Todo o conteudo do dashboard (outras paginas serao em outros arquivos .html) -->
        <main id="conteudo-dinamico">
        </main>
    </div>
    <!-- Importação do arquivo JavaScript principal -->
    <script src="scripts/app.js" defer></script>
</body>
</html>
